<!-- 导航头部 -->
<%- include ../include/header.html %>

<div class="container">
    <form action="/users/reg" method="post" enctype="x-www-form-urlencoded">
        <!-- 用户名 -->
        <div class="form-group row">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <!-- 密码 -->
        <div class="form-group row">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <!-- 确认密码 -->
        <div class="form-group row">
            <label for="re_password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-6 input-group">
                <div class="input-group-addcon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" id="re_password" class="form-control" name="re_password" placeholder="请在次确认密码">
            </div>
        </div>
        <!-- 邮箱 -->
        <div class="form-group row">
           <label for="email" class="control-lable col-sm-2">邮箱</label>
           <div class="col-sm-6 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱">
           </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<%- include ../include/footer.html %>
<!-- 尾部 -->
